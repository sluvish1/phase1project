<!DOCTYPE html>
<html lang="en-US">

<head>
  <title>StampedBySabrae</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">


</head>

<body>
  <header>
      <!--I want to add a coupon popup alert thatll that 15% off hairstyles
      it'll have a code that can be copied by clicking on a button and the user
      can paste it into the form--> 
    <div id="main-nav">
      <!--Banner Img-->
      <div id="bannerImg">
        <img src="mekhiWebPics/mekhiBanner.jpeg" alt="Banner">
      </div>


      <!-- Navigation Menu -->

      <div class="topNavigation">
        <div class="navButton">
          <h2>About Us</h2>
          <!--will have contact info and all social media-->
        </div>

        <div class="navButton">
          <h2>Review </h2>
        </div>

        <div class="navButton">
          <h2>Login/Sign-up </h2>
        </div>
      </div>
  </header>
  </div>



  <!--Hair styles Container-->
  <div class="middleSection">

    <!--UPDO SECTION-->
    <div class="hairStyle">
      <!--Left-->
      <div class="left">
        <h3>Updo</h3>
        <img src="mekhiWebPics/IMG_7983.jpg" alt="UpDo" />
      </div>
      <!--FORM-->
      <form id="upDoform" class="bookingForm">
        <h2>Book This Style</h2>
        <div class="blanks">
          <input id="upDofirstname" type="text" placeholder="Enter First Name">

          <input id="lastname" type="text" placeholder="Enter Last Name">

          <input id="emailaddress" type="email" placeholder="Enter Email">

          <input id="phonenumber" type="number" placeholder="Enter Phone Number">

        </div>
        <button class="bookingButton" id="upDoBookingButton">Book</button>
      </form>
    </div>

    <!--BRAIDED PONYTAIL SECTION-->
    <div class="hairStyle">
      <!--Left-->
      <div class="left">
        <h3>Braided PonyTail</h3>
        <img src="mekhiWebPics/IMG_7986.jpg" alt="BraidedPonytail">
      </div>
         <!--FORM-->
      <form id="braidedPonytail" class="bookingForm">
        <h2>Book This Style</h2>
        <div class="blanks">
          <input id="firstname" type="text" placeholder="Enter First Name">

          <input id="lastname" type="text" placeholder="Enter Last Name">

          <input id="emailaddress" type="email" placeholder="Enter Email">

          <input id="phonenumber" type="number" placeholder="Enter Phone Number">

        </div>
        <button class="bookingButton" id="braidedPonytailBookingButton">Book</button>
      </form>
    </div>

    <!--HEARTBUN SECTION-->
    <div class="hairStyle">
      <!--Left-->
      <div class="left">
        <h3>Heart Bun</h3>
        <img src="mekhiWebPics/heartBun.jpeg" alt="HeartBun">
      </div>
         <!--FORM-->
      <form id="heartBunform" class="bookingForm">
        <h2>Book This Style</h2>
        <div class="blanks">
          <input id="firstname" type="text" placeholder="Enter First Name">

          <input id="lastname" type="text" placeholder="Enter Last Name">

          <input id="emailaddress" type="email" placeholder="Enter Email">

          <input id="phonenumber" type="number" placeholder="Enter Phone Number">

        </div>
        <button class="bookingButton" id="heartBunBookingButton">Book</button>
      </form>
    </div>

    <!--PIGTAILS SECTION-->
    <div class="hairStyle">
      <!--Left-->
      <div class="left">
        <h3>PigTails</h3>
        <img src="mekhiWebPics/pigtails.jpeg" alt="Pigtails">
      </div>
        <!--FORM-->
      <form id="pigtailsform" class="bookingForm">
        <h2>Book This Style</h2>
        
        <div class="blanks">
          <input id="firstname" type="text" placeholder="Enter First Name">

          <input id="lastname" type="text" placeholder="Enter Last Name">

          <input id="emailaddress" type="email" placeholder="Enter Email">

          <input id="phonenumber" type="number" placeholder="Enter Phone Number">
        </div>

        <button class="bookingButton" id="pigtailsBookingButton">Book</button>
      </form>
      <div class="calendar"></div>

    </div>
  </div>
  <footer>
    <p>social media</p>
  </footer>
  <script src="index.js"></script>
</body>

</html>
