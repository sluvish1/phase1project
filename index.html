<!DOCTYPE html>
<html lang="en-US">

<head>
  <title>StampedBySabrae</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
  <script src="index.js"></script>
  <script src="db.json"></script>
</head>

<body>
  <header>
    <div id="main-nav">
      <!--Banner Img-->
      <div id="bannerImg">
        <img src="mekhiWebPics/mekhiBanner.jpeg" alt="Banner">
      </div>
      <div id="coupon-container">
        <!-- 
        <button class="nav-button" id="about-btn"> About Us </button>
     <button class="nav-button" id="review-btn"> Review </button>-->
        <button class="nav-button" id="coupon-btn">Coupon</button>
      </div>
      <!--this is the login form dropdown thatll show when the member btn is clicked
      <div id="modal" class="modal">
        <div class="modal-content">
          <span class="close">&times;</span>
          <h2>login</h2>
        </div>
      </div>
      -->
  </header>
  <!--Hair styles Container-->
  <div class="middleSection">
    <!--UPDO SECTION-->
    <div class="hairStyle">
      <!--Left-->
      <div class="left">
        <h3>Updo</h3>
        <p>$130.00</p>
        <img src="mekhiWebPics/IMG_7983.jpg" alt="UpDo" />
      </div>
      <!--FORM-->
      <form id="updoForm" class="booking-form">
        <h2>Book This Style</h2>
        <div id="updo-form-userinputs">
        <input id="updo-info-first-name" type="text" placeholder="Enter First Name" required>
        <input id="updo-info-last-name" type="text" placeholder="Enter Last Name" required>
        <input id="updo-info-email" type="email" placeholder="Enter Email" required>
        <input id="updo-info-phone-number" type="number" placeholder="Enter Phone Number" required>
        <input id="upodo-coupond-code" type="text" placeholder="Coupond Code">
        <input id="updo-formdate" type="date" required>
        <input type="submit" class="bookingButton" id="updo-booking-button" value="Book">
      </div>
      </form>
    </div>
    <!--BRAIDED PONYTAIL SECTION-->
    <div class="hairStyle">
      <!--Left-->
      <div class="left">
        <h3>Braided PonyTail</h3>
        <p>$110.00</p>
        <img src="mekhiWebPics/IMG_7986.jpg" alt="BraidedPonytail">
      </div>
      <!--FORM-->
      <form id="braided-ponytail-form" class="booking-form">
        <h2>Book This Style</h2>
        <input id="braided-ponytail-form-first-name" type="text" placeholder="Enter First Name" required>
        <input id="braidedonytailF-form-last-name" type="text" placeholder="Enter Last Name" required>
        <input id="braided-ponytail-form-email-address" type="email" placeholder="Enter Email" required>
        <input id="braidedponytail-form-phone-number" type="number" placeholder="Enter Phone Number" required>
        <input id="braidedpony-coupond-code" type="text" placeholder="Coupond Code">
        <input id="braidedpony-form-date" type="date" required>
        <input type="submit" class="bookingButton" id="braided-ponytail-booking-button" value="Book">
      </form>
    </div>
    <!--HEARTBUN SECTION-->
    <div class="hairStyle">
      <!--Left-->
      <div class="left">
        <h3>Heart Bun</h3>
        <p>$90.00</p>
        <img src="mekhiWebPics/heartBun.jpeg" alt="HeartBun">
      </div>
      <!--FORM-->
      <form id="heart-bun-form" class="booking-form">
        <h2>Book This Style</h2>
        <input id="heart-bun-form-first-name" type="text" placeholder="Enter First Name" required>
        <input id="heart-bun-form-last-name" type="text" placeholder="Enter Last Name" required>
        <input id="heart-bun-form-email-address" type="email" placeholder="Enter Email" required>
        <input id="heart-bun-form-phone-number" type="number" placeholder="Enter Phone Number" required>
        <input id="heart-bun-coupond-code" type="text" placeholder="Coupond Code">
        <input id="heart-bun-form-date" type="date" required>
        <input type="submit" class="bookingButton" id="heart-bun-booking-button" value="Book">
      </form>
    </div>
    <!--PIGTAILS SECTION-->
    <div class="hairStyle">
      <!--Left-->
      <div class="left">
        <h3>PigTails</h3>
        <p>$100.00</p>
        <img src="mekhiWebPics/pigtails.jpeg" alt="Pigtails">
      </div>
      <!--FORM-->
      <form id="pigtails-form" class="booking-form">
        <h2>Book This Style</h2>
        <input id="pigtails-form-first-name" type="text" placeholder="Enter First Name" required>
        <input id="pigtails-formlast-name" type="text" placeholder="Enter Last Name" required>
        <input id="pigtails-form-email-address" type="email" placeholder="Enter Email" required>
        <input id="pigtails-form-email-address" type="number" placeholder="Enter Phone Number" required>
        <input id="pigtails-form-coupond-code" type="text" placeholder="Coupond Code">
        <input id="pigtails-form-date" type="date" required>
        <input type="submit" class="bookingButton" id="pigTailsBookingButton" value="Book">
      </form>
    </div>
  </div>
 
</body>

</html>
