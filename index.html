<!DOCTYPE html>
<html lang="en-US">

<head>
  <title>StampedBySabrae</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">


</head>

<body>
  <header>
    <div id="main-nav">
      <!--Banner Img-->
      <div id="bannerImg">
        <img src="mekhiWebPics/mekhiBanner.jpeg" alt="Banner">
      </div>


      <!-- Navigation Menu -->

      <div id="nav-btns-container">

        <button class="nav-button" id="about-btn"> About Us </button>

        <button class="nav-button" id="review-btn"> Review </button>

        <button class="nav-button" id="login-btn"> Login </button>
      </div>
    </div>
  </header>




  <!--Hair styles Container-->
  <div class="middleSection">

    <!--UPDO SECTION-->
    <div class="hairStyle">
      <!--Left-->
      <div class="left">
        <h3>Updo</h3>
        <img src="mekhiWebPics/IMG_7983.jpg" alt="UpDo" />
      </div>
      <!--FORM-->

      <form id="updo-form" class="bookingForm">
        <div class="forms-middle">
          <h2>Book This Style</h2>
          <div id="upDoBlanks">

            <input id="upDoInfoFirstName" class="info" type="text" placeholder="Enter First Name">

            <input id="upDoInfoLastName" class="info" type="text" placeholder="Enter Last Name">

            <input id="upDoInfoEmail" class="info" type="email" placeholder="Enter Email">

            <input id="upDoInfoPhoneNumber" class="info" type="number" placeholder="Enter Phone Number">
          </div>
        </div>
        <div class="month">
          <ul>
            <li class="prev">&#10094;</li>
            <li class="next">&#10095;</li>
            <li>August<br><span style="font-size:18px">2021</span></li>
          </ul>
        </div>
        <ul class="weekdays">
          <li>Mo</li>
          <li>Tu</li>
          <li>We</li>
          <li>Th</li>
          <li>Fr</li>
          <li>Sa</li>
          <li>Su</li>
        </ul>

        <ul class="days">
          <li>1</li>
          <li>2</li>
          <li>3</li>
          <li>4</li>
          <li>5</li>
          <li>6</li>
          <li>7</li>
          <li>8</li>
          <li>9</li>
          <li><span class="active">10</span></li>
          <li>11</li>
          ...etc
        </ul>

    </div>
    <input type="submit" class="bookingButton" id="upDoBookingButton">
    </form>
  </div>

  <!--BRAIDED PONYTAIL SECTION-->
  <div class="hairStyle">
    <!--Left-->
    <div class="left">
      <h3>Braided PonyTail</h3>
      <img src="mekhiWebPics/IMG_7986.jpg" alt="BraidedPonytail">
    </div>
    <!--FORM-->
    <form id="braidedPonytail" class="bookingForm">
      <h2>Book This Style</h2>
      <div id="braidedPonytailBlanks">
        <input id="firstname" type="text" placeholder="Enter First Name">

        <input id="lastname" type="text" placeholder="Enter Last Name">

        <input id="emailaddress" type="email" placeholder="Enter Email">

        <input id="phonenumber" type="number" placeholder="Enter Phone Number">

      </div>
      <input type="submit" class="bookingButton" id="braidedPonyTailBookingButton">
    </form>
  </div>

  <!--HEARTBUN SECTION-->
  <div class="hairStyle">
    <!--Left-->
    <div class="left">
      <h3>Heart Bun</h3>
      <img src="mekhiWebPics/heartBun.jpeg" alt="HeartBun">
    </div>
    <!--FORM-->
    <form id="heartBunform" class="bookingForm">
      <h2>Book This Style</h2>
      <div id="heartBunBlanks">
        <input id="firstname" type="text" placeholder="Enter First Name">

        <input id="lastname" type="text" placeholder="Enter Last Name">

        <input id="emailaddress" type="email" placeholder="Enter Email">

        <input id="phonenumber" type="number" placeholder="Enter Phone Number">

      </div>
      <input type="submit" class="bookingButton" id="heartBunBookingButton">
    </form>
  </div>

  <!--PIGTAILS SECTION-->
  <div class="hairStyle">
    <!--Left-->
    <div class="left">
      <h3>PigTails</h3>
      <img src="mekhiWebPics/pigtails.jpeg" alt="Pigtails">
    </div>
    <!--FORM-->
    <form id="pigtailsform" class="bookingForm">
      <h2>Book This Style</h2>

      <div id="pigTailsBlank">
        <input id="firstname" type="text" placeholder="Enter First Name">

        <input id="lastname" type="text" placeholder="Enter Last Name">

        <input id="emailaddress" type="email" placeholder="Enter Email">

        <input id="phonenumber" type="number" placeholder="Enter Phone Number">
      </div>
      <input type="submit" class="bookingButton" id="pigTailsBookingButton">
    </form>
    <div class="calendar"></div>

  </div>
  </div>
  <footer>
    <p>social media</p>
  </footer>
  <script src="index.js"></script>
</body>

</html>
